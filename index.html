<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="UTF-8">
  <title>Самоучител по програмиране</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="topbar">
    <div class="left">
      <a href="home.html" class="logo-link">
        <img src="/images/logo9.png" alt="logo">
      </a>
      <a id="show-home" href="home.html" class="home-link">Начална страница</a>
    </div>
    <div class="center">
      <div class="center-controls">
        <button id="prev-lesson-top">◀ Предишен урок</button>
        <button id="next-lesson-top">Следващ урок ▶</button>
      </div>
    </div>
    <div class="right">
      <div class="progress" id="progress" aria-label="Прогрес на обучението">
        <div class="progress-bar" aria-hidden="true">
          <div class="progress-fill" id="progress-fill">
          </div>
        </div>
        <div class="progress-label" id="progress-label">Завършено: 0%</div>
      </div>
      <div class="controls-right">
        <button id="show-results-top">Покажи резултати</button>
        <button id="toggle-dark">Dark Mode</button>
      </div>
    </div>
  </header>
  <div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Уроци</h2>
      <div id="lesson-list">
        <div class="lesson-item active" data-lesson="0">
          <span class="lesson-number">1</span>
          <span class="lesson-title">Въведение</span>
        </div>
        <div class="lesson-item" data-lesson="1">
          <span class="lesson-number">2</span>
          <span class="lesson-title">Променливи</span>
        </div>
        <div class="lesson-item" data-lesson="2">
          <span class="lesson-number">3</span>
          <span class="lesson-title">Цикли</span>
        </div>
        <div class="lesson-item" data-lesson="3">
          <span class="lesson-number">4</span>
          <span class="lesson-title">Масиви</span>
        </div>
        <div class="lesson-item" data-lesson="4">
          <span class="lesson-number">5</span>
          <span class="lesson-title">Методи</span>
        </div>
         <div class="lesson-item" data-lesson="5">
          <span class="lesson-number">6</span>
          <span class="lesson-title">Оператори</span>
        </div>
      </div>
    </aside>
    <!-- Основно съдържание -->
    <div class="container">
      <!-- Landing / Home info (clean hero) -->
      <h1 id="lesson-title">Урок</h1>
      <h3 id="lesson-secondtitle">Какво означава "да програмираме"?</h3>
      <p id="lesson-text"></p>
      <img id="lesson-image" width="400" />
      <h3 id="lesson-thirdtitle"></h3>
      <p id="lesson-text-2"></p>
      <audio id="lesson-audio" controls></audio>
      <button id="start-test" style="display: block; margin: 20px auto 0; padding: 12px 24px; font-size: 16px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">Провери своите знания</button>
      <!-- Навигация -->
      <div id="navigation">
        <button id="prev-lesson">Предишен урок</button>
        <button id="next-lesson">Следващ урок</button>
        <button id="show-results">Покажи резултати</button>
      </div>
      <!-- Тест секция -->
      <div id="test-section" style="display: none;">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
